<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Plataforma Educativa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="contacto">
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas o comentarios? ¡Estamos aquí para ayudarte!</p>

    
    <div class="info">
      <h2>Ubicación</h2>
      <p>Av. El Espino entre Blvd. Sur y Calle El Almendro</p>

      <h2>Redes Sociales</h2>
      <ul>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      </ul>

      <h2>Mapa</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.678334227207!2d-89.21819182496105!3d13.692940098511837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6330d28c6be4f5%3A0x32863fa50b5a108a!2sSan%20Salvador%2C%20El%20Salvador!5e0!3m2!1ses!2ssv!4v1717277460723!5m2!1ses!2ssv"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    
    <div class="formulario">
      <h2>Escríbenos</h2>
      <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="email" name="email" placeholder="Tu correo electrónico" required />
        <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
    </div>

  </section>

</body>
</html>
